<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicons/favicon-16x16.png">
    <link rel="stylesheet" href="styles/style.css">
    <script defer src="scripts/script.js"></script>
    <title>Pok√©dex</title>
</head>
<body>
    <main>
        <img src="" alt="pokemon_image">

        <h1 class="pokemon_data">
            <span class="pokemon_number">
                6 -
            </span>
            <span class="pokemon_name">
                Charizard
            </span>
        </h1>

        <form action="" class="form">
            <input 
            type="search"
            class="input_search"
            placeholder="Name or Number"
            required
            >
        </form>

        <div class="buttons">
            <button class="button btn-prev">
                Prev
            </button>
            <button class="button btn-next">
                Next
            </button>
        </div>

        <img src="images/pokedex.png" class="pokedex" alt="pokedex">

    </main>
</body>
</html>
